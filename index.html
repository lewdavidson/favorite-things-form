<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.2.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <meta charset="utf-8">
    <title>fav-thang</title>
  </head>
  <body>
    <h1>Favorite Thangs!</h1>
    <form id="fav-form">
      <div class="form-group">
        <label for="fav-color">Enter your favorite color:</label>
        <input type="fav-color" class="form-control" id="fav-color" placeholder="Color?">
      </div>
      <div class="form-group">
        <label for="fav-food">Enter your favorite food:</label>
        <input type="fav-food" class="form-control" id="fav-food" placeholder="Food?">
      </div>
      <div class="form-group">
        <label for="fav-animal">Enter your favorite animal:</label>
        <input type="fav-animal" class="form-control" id="fav-animal" placeholder="Animal?">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div class="result">
      <ul>
        <li id="color-result"></li>
        <li id="food-result"></li>
        <li id="animal-result"></li>
      </ul>
    </div>
  </body>
</html>
